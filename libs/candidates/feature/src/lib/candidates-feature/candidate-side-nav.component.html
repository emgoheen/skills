<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isSmallScreen()"
    [mode]="isSmallScreen() ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"> Candidates </mat-toolbar>
  </mat-sidenav>
</mat-sidenav-container>
