<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav mat-elevation-z10"
    #sidenav
    [opened]="!isSmallScreen()"
    [mode]="isSmallScreen() ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"> Candidates </mat-toolbar>
    <mat-nav-list>
      @for (candidate of store.entities(); track candidate.id) {
        <a
          mat-list-item
          routerLinkActive="selected"
          #routerLinkActiveInstance="routerLinkActive"
          [activated]="routerLinkActiveInstance.isActive"
          [routerLink]="['/home', candidate.id]"
        >
          <img matListItemAvatar [src]="candidate.photo" alt="..." />
          <div matListItemTitle>
            {{ candidate.name }}
          </div>
          <div matListItemLine>
            <small>{{ candidate.title }}</small>
          </div>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar></mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
